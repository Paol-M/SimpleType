    <title>SimpleType.</title>

        <circle cx="25" cy="40" r="5" />

    </label>
    <div class="menu_links">
      <a href="./info">Info</a>
      <a href="./privacy">Privacy</a>
      <div id="zoom">

            <rect width="30" height="5" x="10" y="22.5" rx="2" />

        </button>
        <button id="zoomIn">
          <svg xmlns="http://www.w3.org/2000/svg" height="50" width="50">
