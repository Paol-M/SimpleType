<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="You can simply type anything you want. Then you can remove it by reloading the website." />
    <meta name="color-scheme" content="dark" />

    <link rel="icon" href="./img/ST.ico" sizes="any" />
    <link rel="icon" href="./img/ST.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./img/ST.png" />

    <noscript>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <style>
        #zoom,
        #tts {
          display: none;
        }
      </style>
    </noscript>

    <style>
      @media screen {
        body {
          margin: 0;
        }
        #type {
          height: 100vh;
          width: 100vw;
          font-size: 2.5rem;
        }
      }
    </style>
    <link rel="stylesheet" href="./css/style.css" media="screen" />
    <link rel="stylesheet" href="./css/mainPrint.css" media="print" />

    <meta name="apple-mobile-web-app-status-bar" content="#d5baff" />
    <meta name="theme-color" content="#914dff" />
    <link rel="manifest" href="manifest.json" />

    <title>SimpleType.</title>
  </head>
  <body>
    <input type="checkbox" id="rotate" />
    <textarea placeholder="Simply, typeâ€¦" title="Type here." id="type" autofocus></textarea>
    <a href="./info" class="about">About</a>
    <div class="menu">
      <div class="count">
        <p id="wCount">0 words</p>
        <!-- <p id="sCount">1 sentences</p> -->
      </div>

      <button id="tts" class="menuItem" title="Text-to-speech narration">
        <title>Text-to-speech narration</title>

      </button>

      <button class="menuItem" title="Rotate text">
        <label for="rotate" class="menuItem rotater">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 96 960 960">
            <title>Rotate text</title>
            <path d="M160 860v-60h566l-52-52 42-42 124 124-124 124-42-42 52-52H160Zm126-204 164-440h59l164 440h-55l-43-122H384l-43 122h-55Zm114-166h160l-78-222h-4l-78 222Z" />
          </svg>
        </label>
      </button>

      <div id="zoom">
        <button id="zoomOut" class="menuItem" title="Zoom out">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
            <title>Zoom out</title>
            <rect width="30" height="5" x="10" y="22.5" rx="2" />
          </svg>
        </button>

        <button id="zoomIn" class="menuItem" title="Zoom in">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
            <title>Zoom in</title>
            <rect width="30" height="5" x="10" y="22.5" rx="2" />
            <rect height="30" width="5" y="10" x="22.5" rx="2" />
          </svg>
        </button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <script src="wordCount.js" type="module"></script>
</html>
